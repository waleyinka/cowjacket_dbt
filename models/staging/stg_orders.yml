version: 2

models:
  - name: stg_orders
    description: >
      Cleaned and standardized representation of customer orders.
      Each row represents a single order event as recorded in the source system.

    columns:
      - name: order_id
        description: Unique identifier for an order.

      - name: customer_id
        description: Identifier of the customer who placed the order.

      - name: order_date
        description: Date the order was placed.

      - name: total_amount
        description: Total monetary value of the order as recorded at order time.